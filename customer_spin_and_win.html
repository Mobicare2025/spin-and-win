
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin & Win - Customer View</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 30px;
      color: #222;
    }
    #wheelCanvas {
      margin-top: 30px;
      border: 10px solid #444;
      border-radius: 50%;
    }
    #spinBtn {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 18px;
      font-weight: bold;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 22px;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üéØ Spin & Win üéÅ</h1>
  <canvas id="wheelCanvas" width="400" height="400"></canvas><br>
  <button id="spinBtn">Spin</button>
  <div id="result"></div>

  <script>
    const prizes = [
      "Bluetooth Neckband",
      "Wireless Headphones",
      "Bluetooth Speaker",
      "Powerbank",
      "‚Çπ500 Cash",
      "‚Çπ300 Cash",
      "Free Scratch Guard"
    ];

    const colors = ["#f44336", "#e91e63", "#9c27b0", "#3f51b5", "#009688", "#4caf50", "#ff9800"];
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const numSegments = prizes.length;
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = 180;

    function drawWheel() {
      const arcSize = (2 * Math.PI) / numSegments;
      for (let i = 0; i < numSegments; i++) {
        const angle = i * arcSize;
        ctx.beginPath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, angle, angle + arcSize);
        ctx.fill();

        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(angle + arcSize / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "bold 14px sans-serif";
        ctx.fillText(prizes[i], radius - 10, 10);
        ctx.restore();
      }
    }

    drawWheel();

    let spinning = false;
    const spinBtn = document.getElementById("spinBtn");
    const resultDiv = document.getElementById("result");

    spinBtn.addEventListener("click", () => {
      if (spinning) return;
      spinning = true;

      const urlParams = new URLSearchParams(window.location.search);
      const selectedPrize = urlParams.get("prize") || "Bluetooth Speaker";
      const selectedIndex = prizes.indexOf(selectedPrize);
      const arcSize = 360 / numSegments;
      const stopAngle = 360 * 5 + (360 - (selectedIndex * arcSize) - arcSize / 2);
      let angle = 0;
      let step = 0;

      const interval = setInterval(() => {
        angle += 10 + step;
        step += 0.5;
        if (angle >= stopAngle) {
          clearInterval(interval);
          spinning = false;
          resultDiv.innerText = "üéÅ You won: " + selectedPrize + "!";
        }
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate((angle * Math.PI) / 180);
        ctx.translate(-centerX, -centerY);
        drawWheel();
        ctx.restore();
      }, 30);
    });
  </script>
</body>
</html>
